<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>任务二：零基础JavaScript编码（二）</title>
</head>
<body>
<h3>污染城市列表</h3>
<ul id="aqi-list">
    <!--
        <li>第一名：福州（样例），10</li>
          <li>第二名：福州（样例），10</li> -->
</ul>

<script type="text/javascript">

    var aqiData = [
        ["北京", 90],
        ["上海", 50],
        ["福州", 10],
        ["广州", 50],
        ["成都", 90],
        ["西安", 100]
    ];

    (function () {

        /*
         在注释下方编写代码
         遍历读取aqiData中各个城市的数据
         将空气质量指数大于60的城市显示到aqi-list的列表中
         */
        var list = document.getElementById('aqi-list');
        var arr = ["一","二","三","四","五","六"];
        // 筛选空气质量指数大于60的城市
        var newCity = aqiData.filter(function(data){
            return data[1] > 60
        });
        // 对空气质量指数由大到小排序
        newCity.sort(function(a,b){
            return b[1] - a[1];
        });
        // 输出到html中
        for (var i = 0; i < newCity.length; i++) {
            //创建li标签
            var li=document.createElement('li');
            //将li标签添加到ul的子节点
            list.appendChild(li);
            // 打印
            li.innerHTML="第"+ arr[i] +"名："+newCity[i][0] +"，" + newCity[i][1];
        }
    })();
    </script>
</body>
</html>
